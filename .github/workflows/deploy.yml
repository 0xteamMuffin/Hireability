name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # Exit on any error
            
            cd ~/hireability
            
            # Pull latest changes
            git -C Hireability-backend fetch origin main
            git -C Hireability-backend reset --hard origin/main
            
            # Update docker-compose
            cp Hireability-backend/docker-compose.yml docker-compose.yml
            
            # Build and deploy
            docker compose build --no-cache backend
            docker compose up -d backend
            docker compose restart nginx
            
            # Wait for container to be healthy before running migrations
            echo "Waiting for backend to be ready..."
            sleep 10
            
            # Run migrations
            docker compose exec -T backend npx prisma migrate deploy
            
            echo "Deployment complete!"
