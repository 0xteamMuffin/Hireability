services:
  postgres:
    image: postgres:17-alpine
    container_name: hireability-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hireability-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Hireability-backend
      dockerfile: Dockerfile
    container_name: hireability-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: https://hireability.rkr.cx,http://localhost:3000
    networks:
      - hireability-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./Hireability-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_VAPI_ASSISTANT_ID: ${NEXT_PUBLIC_VAPI_ASSISTANT_ID}
        NEXT_PUBLIC_VAPI_PUBLIC_KEY: ${NEXT_PUBLIC_VAPI_PUBLIC_KEY}
        NEXT_PUBLIC_GOOGLE_API_KEY: ${NEXT_PUBLIC_GOOGLE_API_KEY}
    container_name: hireability-frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
    networks:
      - hireability-network

  nginx:
    image: nginx:alpine
    container_name: hireability-nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./Hireability-backend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - hireability-network

networks:
  hireability-network:
    driver: bridge

volumes:
  postgres_data:
